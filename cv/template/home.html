<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ cv_data.first_name }} {{ cv_data.last_name }} - CV</title>
</head>
<body>
    <h1>{{ cv_data.first_name }} {{ cv_data.last_name }}</h1>
    <p><strong>Job Title:</strong> {{ cv_data.job_title }}</p>
    <p><strong>Email:</strong> {{ cv_data.email }}</p>
    <p><strong>Phone Number:</strong> {{ cv_data.phone_number }}</p>
    <p><strong>Bio:</strong> {{ cv_data.bio }}</p>
</body>
</html>
