<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İletişim</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        nav ul {
            display: flex;
            justify-content: center;
            background-color: #4CAF50;
            padding: 10px 0;
            list-style: none;
            margin: 0;
        }

        nav ul li {
            margin: 0 18px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #f2f2f2;
            border-bottom: 1px solid #f2f2f2;
        }

        .container {
            max-width: 350px;
            margin: 7% auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            border: 2px solid #388E3C;
            box-shadow: 0 4px 12px rgba(56, 142, 60, 0.3);
        }

        h1 {
            text-align: center;
            color: #388E3C;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 0.9em;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 7px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 0.9em;
        }

        form textarea {
            height: 70px;
            resize: vertical;
        }

        button {
            margin-top: 14px;
            width: 100%;
            padding: 9px;
            background-color: #388E3C;
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2e7d32;
        }

        .success-message {
            margin-top: 12px;
            padding: 8px;
            background-color: #dff0d8;
            color: #3c763d;
            border-radius: 6px;
            text-align: center;
        }

        .contact-info {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            font-size: 0.85em;
        }

        .contact-info p {
            margin: 6px 0;
        }

        .contact-info a {
            color: #388E3C;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="/">Ana Sayfa</a></li>
        <li><a href="/education/">Eğitim</a></li>
        <li><a href="/contact/">İletişim</a></li>
    </ul>
</nav>

<div class="container">
    <h1>İletişim</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Ad Soyad:</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="message">Mesajınız:</label>
        <textarea name="message" id="message" required></textarea>

        <button type="submit">Mesaj Gönder</button>
    </form>

    {% if success %}
    <div class="success-message">
        Mesajınız başarıyla gönderildi!
    </div>
    {% endif %}

    <div class="contact-info">
        <p><strong>Telefon:</strong> +90 538 089 14 01</p>
        <p><strong>Instagram:</strong> <a href="https://instagram.com/akntanrverdi" target="_blank">@akintanriverdi</a></p>
        <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/ak%C4%B1n-tanr%C4%B1verdi-50415b226" target="_blank">linkedin.com/in/akintanriverdi</a></p>
        <p><strong>Email:</strong> akntanrverdi2@gmail.com </p>
    </div>
</div>

</body>
</html>
